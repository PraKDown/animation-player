<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./dev/styles/style.css" rel="stylesheet">
  <title>Animation-player</title>
</head>
<body>
  <header><h1>Code-Jam Animation Player</h1></header>
  <main>
    <section class="colors">
      <div style="background-color: rgb(29, 26, 26);">Color selection</div>
      <div class="red" style="background-color: rgb(243, 61, 61)"></div>
      <div class="blue" style="background-color: rgb(73, 75, 212)"></div>
      <div class="green" style="background-color: rgb(36, 124, 73)"></div>
      <div class="black" style="background-color: rgb(29, 26, 26)"></div>
    </section>
    <section class="slides">
      <div class="addnewframe">Add new frame</div>
    </section>
    <section class="canvas">
      <canvas height="500" class="main"></canvas>
    </section>
    <section class="animation">
      <canvas height="500" class="main"></canvas>
      <input type="range" name="frames"
         min="1" max="24" step="1" value="1" class="frames" list="valueframes">
      <div class="value">1</div>
      <button class="fullscreen">Fullscreen</button>
    </section>
  </main>
  <script src="./dev/main.js"></script>
</body>
</html>
